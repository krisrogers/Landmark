name: PR Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: '/'

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-preview-pr-${{ github.event.pull_request.number }}
          path: ./dist
          retention-days: 7

      - name: Deploy to Netlify
        id: netlify
        if: env.NETLIFY_AUTH_TOKEN != ''
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './dist'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from PR #${{ github.event.pull_request.number }}'
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      - name: Comment with artifact link
        if: env.NETLIFY_AUTH_TOKEN == ''
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Deploy Preview\n\nBuild completed successfully! Download the build artifact from the [workflow run](${runUrl}).\n\nTo enable automatic deploy previews, add \`NETLIFY_AUTH_TOKEN\` and \`NETLIFY_SITE_ID\` secrets to this repository.`
            });
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
